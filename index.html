    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }
        
        body {
            background: #f1f3f5;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif
        }
        
        /* 顶部 logo 区域保持原样 */
        .logo {
            padding: 15px;
            background: #fff
        }
        
        .center-box {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 120px;
            width: 100%;
            margin: 0px;
            background: #fff;
            border: 3px solid #f1f3f5;
            border-radius: 12px
        }
        
        /* 警告框保持原样 */
        .warning-box {
            background: #fff;
            border: 3px solid #ccc;
            color: #555;
            padding: 20px;
            border-radius: 10px;
            margin: 15px 13px;
            display: flex;
            align-items: center;
            gap: 15px
        }
        
        .warning-icon {
            font-size: 24px;
            flex-shrink: 0
        }
        
        /* 三个按钮容器 */
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 0px 15px;
            flex-wrap: wrap
        }
        
        /* 按钮本身 */
        .btn-group a {
            text-decoration: none;
            background: #f1f3f5;
            color: #555;
            border: 3px solid #ccc;
            padding: 12px 0;
            border-radius: 36px;
            font-size: 16px;
            font-weight: 600;
            text-align: center;
            flex: 1 1 200px;
            /* 默认最小 200px */
            max-width: 260px;
            /* 电脑端最大宽度 */
            transition: .25s;
        }
        
        .btn-group a:hover {
            background: #ccc;
            color: #fff
        }
        
        /* 电脑端微调 */
        @media (min-width:900px) {
            .btn-group {
                gap: 30px
            }
        
            .btn-group a {
                flex: 0 0 220px;
                font-size: 18px;
                padding: 12px 0
            }
        }
        
        /* 页脚保持原样 */
        .footer {
            background: #fff;
            text-align: center;
            padding: 20px;
            font-size: .9rem;
            margin-top: 15px
        }
        
        .footer a {
            text-decoration: none;
            color: #47a1f4
        }
    </style>
</head>

    <script type="text/javascript">
