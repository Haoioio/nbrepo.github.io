<!doctype html>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        body {
            margin: 0;
            padding: 0;
            background: #f1f3f5;
            font-family: Helvetica, Arial;
            font-size: 14px;
            -webkit-text-size-adjust: none
        }
        
        img {
            border: 0
        }
        
        a {
            color: #47a1f4;
            text-decoration: none
        }
        
        /* 顶部 logo 区域保持原样 */
        .logo {
            padding: 15px;
            background: #fff
        }
        
        .center-box {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 120px;
            width: 100%;
            margin: 0px;
            background: #fff;
            border: 3px solid #f1f3f5;
            border-radius: 12px
        }
        
        /* 警告框保持原样 */
        .warning-box {
            background: #fff;
            border: 3px solid #ccc;
            color: #555;
            padding: 20px;
            border-radius: 10px;
            margin: 15px 13px;
            display: flex;
            align-items: center;
            gap: 15px
        }
        
        .warning-icon {
            font-size: 24px;
            flex-shrink: 0
        }
        
        /* 三个按钮容器 */
        .btn-group {
            padding: 20px 30px;
            padding-bottom: 10px;
            background: #fff;
            flex-wrap: wrap
        }
        
        .btn-groups {
            margin-top: 0px;
            margin-bottom: 15px;
            padding: 12px 12px;
            border-radius: 28px;
            background: #f1f3f5;
            text-align: center;
            flex-wrap: wrap;
            border: 3px solid #ccc
        }
        
        .btn-groups a {
            display: inline-block;
            color: #333;
            font-size: 18px;
            width: 100%;
            height: 100%;
            
        }

            border-radius: 36px;
            font-size: 16px
   
        }
        
        .btn-group a:hover {

        .footer {

            text-align: center;
            padding: 15px;
            font-size: .9rem;
            margin-top: 15px
        }
        
        .footer a {
            text-decoration: none;
            color: #47a1f4
